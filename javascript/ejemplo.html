<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ejemplo formato con JAVASCRIPT</title>
</head>
<body>
    <h1>javascript formulario</h1>
    <hr/>
    <h2 id="message" class="msg"></h2>
<form id="loginForm" class="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="tu nombre" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password"  placeholder="una contraseña" required>
        
        <button type="submit">Iniciar Sesión</button>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
