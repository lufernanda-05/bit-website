<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title><!--FORMS-->
</head>
<body>
    <!--etiquetas para formularios:-->
    <h1>FORMULARIOS</h1><!--FORMS-->
    <hr/><!--linea horizontal-->
    <form>
        <!--etiqueta para el formulario TIPO TEXTO -->
        <!--agregarle el for es para que lea el id y se ejecute-->
        <label for="nombre">Nombre</label>
        <!--LO QUE PERMITE ESCRIBIR EN EL CUADRO y el id para poner el cursor o indicar que escriba-->
        <!--el placeholder es para mostrar un texto de guia-->
        <input type="text" id="nombre" placeholder="ejemplo:luisa .."/>
        <!---------------------otra manera-------------------->
        <!--el  TIPO PASSWORD PERMITE INGRESAR PERO SIN QUE SE VEA LO ESCRITO-->
        <br/><br/>
        <labeL>
            Password
            <input type="password"/>
        </labeL>
        <br/><br/>
        <label>
            Email
            <input type="Email"/>
        </label>
        <!--otro tipo es CHECKBOK : es con un chulito como quedar listo-->
        <br/>
        <label>
           Check
            <input type="checkbox"/>
        </label>
        <!--otro tipo es file: es para subir un archivo-->
        <label>
            File
            <input type="file"/>
        </label>
        <!--url para poner direccion o etc.-->
        <label>
            URL
            <input type="url"/>
        </label>
        <!--otro tipo es el color: es para seleccionar un color en barra-->
        <label>
            Color
            <input type="color"/>
        </label>
        <!--otro tipo es el number: es para seleccionar un numero en barra-->
        <label>
            numero
            <input type="numero"/>
        </label>           
        <!--otro tipo es el range: es para seleccionar un rango en barra-->
        <label>
            range
            <input type="range"/>
        </label>
        <!--otro tipo es el date: es para seleccionar una fecha-->  
        <label>
            date
            <input type="date"/>
        </label>
        <!--otro tipo es el time: es para seleccionar una hora-->
        <label>
            time
            <input type="time"/>
        </label>
        <!--otro es el search : busqueda-->
        <label>
            search
            <input type="search"/>
        </label>        
    </form>
</body>
</html>
