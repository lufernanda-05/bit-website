<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTAME</title>
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="shortcut icon" href="./assets/portada.png" type="image/x-icon">
</head>
<body>
<hr />
    <form><!--etiqueta para formularios-->
        <h2>CONTACTAME</h2><!--subtitulo-->
        <label for="name">Nombre:</label><!--etiqueta para el nombre-->
        <input type="text" id="name" /><!--input=para escribir, el ID permite escribir-->
        <!--otra forma corta de poner :-->
        <label>Email:</label><!--etiqueta para el email-->
        <input type="email" />
        <label>Tel:</label>
        <input type="Tel" /><!--  input=para escribir-->
        <label for="message">Mensaje:</label><!--etiqueta para el mensaje-->
        <!--el placeholder es para mostrar un texto de guia-->
        <input type="text" id="message" placeholder="Escribe tu mensaje aqui" /><!--input=para escribir-->
        <br/><br/>
        <label>
          Check
           <input type="checkbox"/>
       </label>
        <button type="submit">Enviar</button><!--boton para enviar el formulario-->
    </form>
    <hr />
</body>
</html>
